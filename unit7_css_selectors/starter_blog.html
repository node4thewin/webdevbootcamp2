<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="starter_blog.css">
  <title>Starter Blog</title>
</head>
<body>
  <nav>
    <form class="nav" action="/search">
      <label for="search">Search</label>
      <input id="search" type="text" placeholder="search" maxlength="50">
    </form>
    <form class="nav" action="/login">
      <button>Log In</button>
    </form>
    <form class="nav" action="/register">
      <button id="signup">Sign Up</button>
    </form>
  </nav>
  <br>

  <h1>Popular Posts</h1>
  <div class="post">
    <p><span>Posted by</span> <a href="">u/mrfunnyguy</a></p>
    <h2>Lol look at this hilarious meme <span class="tag">funny</span></h2>
    <form class="post" action="/vote">
      <button>+Vote</button>
    </form>
    <hr>
  </div>
  
  <div class="post">
    <p><span>Posted by</span> <a href="">u/gooner4lyfe</a></p>
    <h2>Happy birthday to the strongest defender in the Prem! <span class="tag">gunners</span></h2>
    <form class="post" action="/vote">
      <button>+Vote</button>
    </form>
    <hr>
  </div>
  
  <div class="post">
