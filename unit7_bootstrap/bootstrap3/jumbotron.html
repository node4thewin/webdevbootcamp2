<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">

  <title>jumbotron</title>
</head>
<body>
  <div class="jumbotron">
    <h1>this is a jumbotron</h1>
    <p>this is jumbotron uncontained taking up the whole screen</p>
    <button class="btn btn-success btn-lg">jumbotron button</button>
  </div>
  <!-- we can see that the above jumbotron is taking over the whole screen, we can change that as seen below... -->
  <div class="container"> <!-- this "contains" information and -->
    <div class="jumbotron">
      <h1>this is a jumbotron</h1>
      <p>this is jumbotron contained</p>
      <button class="btn btn-success btn-lg">jumbotron button</button>
    </div>
  </div>
</body>
</html>
