<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="/racereg">
    <div class="firstlast">
      <label for="firstname">First Name:</label>
      <input type="text" name="first" id="firstname">
      <label for="lastname">Last Name:</label>
      <input type="text" name="last" id="lastname">
    </div>

    <p>Select a Race:</p>
  
    <div> <!-- we want name="race" because then all of them will go to same directory -->
      <input type="radio" name="race" id="5k">
      <label for="5k">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" name="race" id="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full">
      <label for="full">Full Marathon</label>
    </div>
    <div class="email_password">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@email.com">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="password">
    </div>
    <div class="age_select">
      <label for="age_group">Select Age Group:</label>
      <select name="age_group" id="age_group">
        <option value="under18">under 18</option>
        <option value="over18">over 18</option>
      </select>
    </div>
    <button>Register</button>
  </form>
</body>
</html>
