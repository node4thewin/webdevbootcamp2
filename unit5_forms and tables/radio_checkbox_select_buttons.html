<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>more inputs...</title>

</head>
<body>
  <h2>more inputs...</h2>
  <h3>checkboxes</h3>

  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">i agree to everything</label>
    <button>submit</button>
  </form>

  <h3>radio button</h3> <!-- these are like multiple choice questions -->
  <form action="/love">
    <p class="love">
      who do i love most in the world?
      <div> <!-- whatever we have in <value> is what will be sent through to the server or database -->
        <input type="radio" name="thing" id="otis" value="otis">
        <label for="otis">otis</label>
      </div>
      <div>
        <input type="radio" name="thing" id="lola" value="lola">
        <label for="lola">lola</label>
      </div>
      <div>
        <input type="radio" name="thing" id="callie" value="callie" checked>
        <label for="callie">callie</label>
      </div>
    </p>
    <button>submit</button>
  </form>

  <h3>select button</h3>
  <form action="/entree">
    <p>  
      <div>
        <label for="meal">please select an entree:</label>
        <select name="meal" id="meal">
          <option value="">--choose here--</option>
          <option value="steak">steak</option>
          <option value="chicken">chicken</option>
          <option value="salmon">salmon</option>
          <option value="salad">salad</option>
        </select>
      </div>
    </p>
      <button>submit</button>
  </form>

</body>
</html>
