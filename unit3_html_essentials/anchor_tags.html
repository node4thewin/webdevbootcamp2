<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .half-page {
      width: 50%;
    }
  </style>
  <title>anchor tags</title>
</head>
<body>
  <h1>anchor tags</h1>
  <a href="https://www.google.com">link to google here...</a>

  <h4>image below...</h4>
  <img src="IMG_8933.jpg" class="half-page">

  <h4>image hosted on another website below...</h4>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR3n3pcHDhBnWAGWaTJjWD6svCF9Ire3JGAzw&usqp=CAU" class="half-page">

  <h4>using alt to put some text in place of the image when using a screenreader...</h4>
  <img src="IMG_8933.jpg" alt="image of odessus theodonus barronius harviticus" class="half-page">

</body>
</html>
