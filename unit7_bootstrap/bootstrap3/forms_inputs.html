<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- you can use the 'min' file if you want it to load faster, make sure to bring bootstrap.css into the right directory first then link it -->
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    .subject {
      margin-top: 20px;
    }
  </style>
  
  <title>forms/inputs</title>
</head>
<body>

  <div class="container">
    <h1>bootstrap basics (3.3.7)</h1>
    <h2>forms and inputs</h2>

    
    <form>
      <!-- form-group and form-control are the main points here, they make it look good. -->
      <div class="form-group"> <!-- form-group gives adequate spacing between the elements -->
        <label for="exampleInputEmail1">email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">file input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">submit</button>
    </form>

    <!-- example of an "inline form" below, and inline form is just all in one line -->
    <form class="form-inline"> <!-- this one line is what makes it an 'inline form' -->
      <h3 class="subject">this is an example of an inline-form...</h3> 
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>

  </div>
</body>
</html>
