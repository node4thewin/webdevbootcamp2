<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list essentials</title>
</head>
<body>
  <h1>list essentials</h1>
  <h2>this should show some examples of lists</h2>

  <p> "ol" stands for ordered list</p>
  <p> "ul" stands for un-ordered list</p> <!-- can only put in li's, scripts, or templates -->

  <h3>breeds of chickens</h3>
  <ul>
    <li>bantam
      <ul> 
        <li>silkie</li> <!-- you can next things inside a "li" too like anchor tags and urls, including other lists -->
        <li>polish</li>
      </ul>
    </li>
    <li>standard
      <ul>
        <li>easter egger</li>
        <li>rhode island red</li>
      </ul>
    </li>
  </ul>

  <h3></h3>
</body>
</html>
