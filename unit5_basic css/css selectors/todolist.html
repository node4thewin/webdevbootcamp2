<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todolist.css">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

  <title>selectors</title>

</head>
<body>
  <h1>this should show how to use selectors...</h1>
  <h1>to-do list</h1>

  <ul>
    <li class="completed">
      <input type="checkbox" checked> <!-- 'checked' automatically checks the boxes -->
      walk otis
    </li>
    <li class="completed">
      <input type="checkbox" checked>
      go to the gym
    </li>
    <li id="special">
      <input type="checkbox">
      cook salmon
    </li>
  </ul>
</body>
</html>
