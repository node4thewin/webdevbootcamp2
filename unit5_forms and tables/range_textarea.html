<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>range and text area</title>
</head>
<body>
  <h1>range and text area</h1>

  <h3>range button</h3> <!-- creates a little slider button -->
  <form action="/cheese">
    <p>
      <label for="cheese">amount of cheese:</label>
      <input type="range" id="cheese_amount" min="0" max="10" step="2" name="cheese_level">
      <button>submit</button>
    </p>
  </form>
</body>
</html>

<!-- 
  you can use attributes like min/max/step and things like that to affect your html
 -->
